<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" required [(ngModel)]="currentProduct.title" #title="ngModel" minlength="3"
                    name="title" id="title" class="form-control" />
                <div class="alert-danger" *ngIf="title.touched && title.invalid">
                    <div *ngIf="title.errors?.['required']">Please, Enter Product Title</div>
                    <div *ngIf="title.errors?.['minlength']">Min length product is
                        {{title.errors?.['minlength'].requiredLength}}</div>
                </div>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" required id="price" [min]="0" #price="ngModel" [(ngModel)]="currentProduct.price"
                        name="price" class="form-control" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors?.['required']">Please Enter product price</div>
                    <div *ngIf="price.errors?.['min']">Min price is Zero</div>
                </div>
            </div>



            <div class=" form-group">
                <label for="category">Category</label>
                <select id="category" required [(ngModel)]="currentProduct.category" #category="ngModel" name="category"
                    class="form-control">
                    <option>Please choose category</option>
                    <option *ngFor="let cat of categories$ | async" [value]="cat.name">
                        {{cat.name}}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="imageUrl">Image Url</label>
                <input type="text" required #imageUrl="ngModel" id="imageUrl" [(ngModel)]="currentProduct.imageUrl"
                    name="imageUrl" class="form-control" />
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    <div *ngIf="imageUrl.errors?.['required']">
                        Please enter Image Url
                    </div>
                </div>
            </div>

            <button class="btn btn-primary">Save</button>
            <div *ngIf="id">
                <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
            </div>

        </form>
    </div>
    <div class="col-md-6">
       <product-card [product]=""></product-card>
    </div>
</div>
