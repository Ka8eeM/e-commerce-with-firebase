<div class="sticky-top">

    <div class="list-group">
        <a routerLink="/" [class.active]="!category" class="list-group-item list-group-item-action">All Categories</a>


        <div *ngFor="let cat of categories$ | async" class="list-group">
            <a [class.active]='category===cat.name' routerLink="/" [queryParams]="{category:cat.name}"
                class="list-group-item list-group-item-action">{{cat.name}}</a>
        </div>
    </div>
</div>
