<div class="row">


    <div class="col-3">

        <product-filter [category]="category">

        </product-filter>

    </div>

    <div class="col">

        <div class="row">

            <ng-container *ngFor="let product of filteredProducts; let idx = index">

                <div class="col">
                    <product-card [product]="product" [shoppingCart]="cart$|async"></product-card>
                </div>

                <div *ngIf="(idx + 1) % 2 == 0" class="w-100">
                </div>

            </ng-container>

        </div>

    </div>

</div>
