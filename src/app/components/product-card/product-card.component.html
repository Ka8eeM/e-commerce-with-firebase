<div class="card"
    *ngIf="product.payload.val().title || product.payload.val().category || product.payload.val().price || product.payload.val().imageUrl"
    style="width: 18rem;">
    <img [src]="product.payload.val().imageUrl" class="card-img-top" alt="no image">
    <div class="card-body">
        <h5 class="card-title">{{product.payload.val().title}}</h5>
        <h5 class="card-title">{{product.payload.val().category}}</h5>
        <p class="card-text">{{product.payload.val().price}}</p>
    </div>
</div>
