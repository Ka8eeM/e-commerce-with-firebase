<div class="card" *ngIf="product" style="width: 18rem;">
    <img [src]="product.payload.val().imageUrl" class="card-img-top" alt="no image">
    <div class="card-body">
        <h5 class="card-title">{{product.payload.val().title}}</h5>
        <h5 class="card-title">{{product.payload.val().category}}</h5>
        <p class="card-text">{{product.payload.val( ).price | currency:'USD': true}}</p>
        <div class="card-footer">
            <button *ngIf="getQuantity() === 0; else updateQuantity" class="btn btn-secondary" (click)="addToCart()">Add
                to cart</button>
            <ng-template #updateQuantity>
                <div class="row no-gutters">
                    <div class="col-2"><button class="btn btn-secondary" (click)="removeFromCart()">-</button></div>

                    <div class="col text-center">
                        {{getQuantity()}} in Cart
                    </div>
                    <div class="col-2"><button class="btn btn-secondary" (click)="addToCart()">+</button></div>

                </div>
            </ng-template>
        </div>
    </div>
</div>
